name: Cleanup closed PR previews

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  actions: read
  pull-requests: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Delete branch from origin
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail

          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"

          if [ -z "${BRANCH_NAME}" ]; then
            echo "No branch provided; skipping delete."
            exit 0
          fi

          if [ "${BRANCH_NAME}" = "${DEFAULT_BRANCH}" ]; then
            echo "Skipping deletion of default branch ${DEFAULT_BRANCH}."
            exit 0
          fi

          git push origin --delete "${BRANCH_NAME}" || echo "Branch deletion skipped (already removed or protected)."

      - name: Run gh-pages preview cleanup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          node ./project/scripts/cleanup-gh-pages-previews.mjs \
            --pages-dir ./gh-pages \
            --target-pr ${{ github.event.pull_request.number }} \
            --ignore-recency

      - name: Commit and push gh-pages updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          cd gh-pages

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          git add .
          if git diff --cached --quiet; then
            echo "No gh-pages changes to push."
            exit 0
          fi

          git commit -m "Cleanup preview for PR #${{ github.event.pull_request.number }}"
          git push origin gh-pages
