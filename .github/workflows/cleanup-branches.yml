name: Cleanup stale codex branches

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy GitHub Pages previews"]
    types: [completed]

permissions:
  contents: write
  actions: read
  pull-requests: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run branch cleanup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_CLEANUP_PREFIXES: ''
        run: |
          set -euo pipefail

          node ./project/scripts/cleanup-branches.mjs | tee cleanup-branches.log

          {
            echo "## Branch cleanup output";
            echo '```';
            cat cleanup-branches.log;
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Refresh remote branch list
        run: git fetch origin --prune

      - name: Prune orphaned gh-pages preview directories
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          node ./project/scripts/cleanup-gh-pages-previews.mjs --pages-dir ./gh-pages

      - name: Commit and push gh-pages updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          cd gh-pages

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          git add .
          if git diff --cached --quiet; then
            echo "No gh-pages changes to push."
            exit 0
          fi

          git commit -m "Remove orphaned preview directories"
          git push origin gh-pages
