<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capy README</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
        margin: 0 auto;
        padding: 32px 16px 48px;
        max-width: 920px;
        line-height: 1.6;
        background: #f8fafc;
        color: #0f172a;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
        border: 1px solid #e2e8f0;
      }
      .status {
        color: #475569;
        margin: 0 0 12px;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
        border-radius: 10px;
        overflow-x: auto;
      }
      a {
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Capy README</h1>
      <p class="status" data-status>Loading READMEâ€¦</p>
      <pre id="readme" aria-label="README content"></pre>
      <p class="status">
        If this page looks off, open the <a href="../README.md">raw README.md</a> instead.
      </p>
    </main>
    <script>
      (async () => {
        const status = document.querySelector('[data-status]');
        const target = document.getElementById('readme');
        try {
          const response = await fetch('../README.md');
          if (!response.ok) {
            throw new Error(`Failed to load README (status ${response.status})`);
          }
          const text = await response.text();
          target.textContent = text;
          if (status) {
            status.textContent = 'Loaded README.md';
          }
        } catch (error) {
          if (status) {
            status.textContent = 'Unable to load README.md right now.';
          }
          target.textContent = error?.message || 'Unable to load README.md.';
        }
      })();
    </script>
  </body>
</html>
